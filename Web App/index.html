<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch - Movie Recommendations</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grain-overlay"></div>
    <div class="spotlight"></div>
    
    <div class="container">
        <header class="header">
            <div class="film-strip"></div>
            <h1 class="title">
                <span class="title-main">CineMatch</span>
                <!-- <span class="title-sub">Find Your Next Obsession</span> -->
            </h1>
            <div class="film-strip film-strip-bottom"></div>
        </header>

        <main class="main-content">
            <div class="search-section">
                <div class="search-wrapper">
                    <label for="movieInput" class="search-label">Enter a Movie You Love</label>
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="movieInput" 
                            class="movie-input" 
                            placeholder="e.g., The Godfather, Inception, Amélie..."
                            autocomplete="off"
                        >
                        <button id="searchBtn" class="search-btn">
                            <span class="btn-text">Discover</span>
                            <span class="btn-icon">▸</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="loadingState" class="loading-state hidden">
                <div class="film-reel">
                    <div class="reel-circle"></div>
                    <div class="reel-circle"></div>
                </div>
                <p class="loading-text">Scanning the archives...</p>
            </div>

            <div id="resultsSection" class="results-section hidden">
                <div class="results-header">
                    <h2 class="results-title">Recommended for You</h2>
                    <div class="results-divider"></div>
                </div>
                <div id="recommendationsGrid" class="recommendations-grid"></div>
            </div>

            <div id="errorState" class="error-state hidden">
                <div class="error-icon">⚠</div>
                <p class="error-text"></p>
            </div>
        </main>

        <!-- <footer class="footer">
            <p class="footer-text">Powered by cinematic algorithms & film theory</p>
        </footer> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
